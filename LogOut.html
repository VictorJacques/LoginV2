<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body

      align-items: center;

        <input
          type="text"
          id="profilePicLink"
          placeholder="link da foto de perfil"
        />
      </p>
    </div>
    <p>
      <button
        id="salvar"

          margin-right: 170px;
          border-radius: 4px;
          border-width: 1px;
          padding: 8px;
          background-color: teal;
          color: azure;
        "
      >
        Salvar

      <button
        id="logout"

          margin-top: 5px;

          border-width: 1px;

        "

</html>
